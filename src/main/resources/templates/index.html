<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hoseo Shop!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            // Check for click events on the navbar burger icon
            $(".navbar-burger").click(function() {

                // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                $(".navbar-burger").toggleClass("is-active");
                $(".navbar-menu").toggleClass("is-active");

            });
        });
    </script>
</head>
<body>

<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="/">
            <img src="images/logo.png" >
        </a>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item" href="/">
                메인화면
            </a>

            <a class="navbar-item" href="https://11st.co.kr/">
                상품목록
            </a>
        </div>

        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    <a class="button is-primary" href="signup">
                        <strong>회원 가입</strong>
                    </a>
                    <a class="button is-light" href="login">
                        로그인
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>

<section class="section">
    <div class="container">
        <h1 class="title has-text-centered">
            <img style="width: 24px;" src="https://i.pinimg.com/originals/36/da/18/36da18c70bf8136be01446154ccebd81.gif" />
            <img style="width: 36px;" src="https://i.pinimg.com/originals/36/da/18/36da18c70bf8136be01446154ccebd81.gif" />
            <img style="width: 48px;" src="https://i.pinimg.com/originals/36/da/18/36da18c70bf8136be01446154ccebd81.gif" />
            어서오세요!
            <img style="width: 48px;" src="https://i.pinimg.com/originals/36/da/18/36da18c70bf8136be01446154ccebd81.gif" />
            <img style="width: 36px;" src="https://i.pinimg.com/originals/36/da/18/36da18c70bf8136be01446154ccebd81.gif" />
            <img style="width: 24px;" src="https://i.pinimg.com/originals/36/da/18/36da18c70bf8136be01446154ccebd81.gif" />
        </h1>
        <article class="message is-info">
            <div class="message-header">
                <p>알려드립니다</p>
                <button class="delete" aria-label="delete"></button>
            </div>
            <div class="message-body">
                호서샵에서는 오직
                    <span class="tag is-primary is-medium">

                도지코인</span>으로만 결제 결제 가능합니다.
                <span class="tag is-danger">#화성</span>
                <span class="tag is-warning">#갈끄니까!</span>
            </div>
        </article>
    </div>
</section>
</body>
</html>
